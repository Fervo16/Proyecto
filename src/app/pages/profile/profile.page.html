<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button slot="start" (click)="back()">
        <ion-icon src="assets/icon/flecha.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
    <ion-icon
      class="campana"
      slot="end"
      src="../../../assets/icon/campana.svg"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-avatar>
    <!-- <img [src]="user?.avatar" (click)="adjuntarImagen()"> -->
    <!-- <img src="assets/imgs/portrait-of-cheerful-young-woman (2).png"> -->
    <!-- <img src="{{user.avatar}}" /> -->
    <img src="../../../assets/imgs/avatar.png"  >
  </ion-avatar>
  <h1>
    {{user?.name}}
  </h1>
  <h2>
    <!-- {{user.surname1}}
    {{user.surname2}} -->
    {{user?.email}}
    {{user?.username}}
  </h2>
  <div class="form-wrapper">
    
    <ion-item lines="none">
      <ion-icon src="../../../assets/icon/altura-del-texto.svg"></ion-icon>
      <ion-label>Juegos</ion-label>
      <ion-label class="datos">Street Fighter</ion-label>
      <!-- <ion-label class="datos">{{user?.id_juego}}</ion-label> -->
    </ion-item>

    <ion-item lines="none">
      <ion-icon src="../../../assets/icon/peso.svg"></ion-icon>
      <ion-label>Torneos a los que te has apuntado:</ion-label>
      <ion-label class="datos">10</ion-label>
      <!-- <ion-label class="datos">{{user?.torneos}}kg</ion-label> -->
    </ion-item>

    <ion-item lines="none">
      <ion-icon src="../../../assets/icon/nivel.svg"></ion-icon>
      <ion-label style="font-size: 3vw">Torneos ganados</ion-label>
      <ion-label class="datos">1</ion-label>
      <!-- <ion-label class="datos">{{user?.tournaments_won}}</ion-label> -->
    </ion-item>
  </div>

  <div class="form-buttons" style="margin-bottom: 10vh">
    <ion-item lines="none" (click)="logout()" routerLink="/login">
      <ion-icon src="../../../assets/icon/cerrar-sesion.svg"></ion-icon>
      <ion-label>Cerrar sesi√≥n</ion-label>
      <ion-icon
        class="arrow"
        src="../../../assets/icon/Icon ionic-ios-arrow-back.svg"
      ></ion-icon>
    </ion-item>

    <ion-item lines="none" routerLink="/editarperfil">
      <ion-icon src="../../../assets/icon/editar.svg"></ion-icon>
      <ion-label>Editar perfil</ion-label>
      <ion-icon
        class="arrow"
        src="../../../assets/icon/Icon ionic-ios-arrow-back.svg"
      ></ion-icon>
    </ion-item>
  </div>
</ion-content>
